<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sortNumbers() {
            const numbers = [];

            let input;
            do {
                input = prompt("Enter a number (enter 0 to stop):");
                const number = parseFloat(input);
                if (!isNaN(number)) {
                    numbers.push(number);
                } else {
                    alert("Please enter a valid number.");
                }
            } while (input !== "0");

            numbers.sort((a, b) => b - a);

            console.log("Numbers in descending order:");
            console.log(numbers);
        }

        sortNumbers();
</script>
</body>
</html>
